<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Справочник студентов</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Calibri Light";
        }

        div{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ebebeb;
        }
        input{
            padding: 5px;
            border-radius: 8px;
        }
        .add{
            width: 70px;
            height: 30px;
            background: seagreen;
            color: aliceblue;
            border: seagreen;
        }
        .change{
            height: 30px;
            background: steelblue;
            color: aliceblue;
            width: 70px;
            margin-right: 5px;
            border: steelblue;
        }
        .delete{
            height: 30px;
            width: 70px;
            background: crimson;
            color: aliceblue;
            border: crimson;
        }
        .delete:hover{
            cursor: pointer;
            opacity: 0.9;
        }
        .change:hover{
            cursor: pointer;
            opacity: 0.9;
        }
        .button:hover{
            cursor: pointer;
            opacity: 0.9;
        }

        h2{
            margin-right: auto;
            margin-left: 10px;
        }

        table{
            width: 100%;
            text-align: center;
        }
        .buttons{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: 10px;
        }
        .buttons:focus{
            outline: none;
            border: none;
        }
        .buttons:active{
            outline: none;
            border: none;
        }

        th , td{
            height: 40px;
            border-bottom: 1px solid #ebebeb;

        }
        tr:hover{
            background: rgba(192, 192,192, 0.2);
        }

        #form_place{
            margin-top: 5px;
            margin-left: 5px;
            flex-direction: column;
            align-items: flex-start;
        }

        .form_items{
            margin: 10px 0px;
            border: 1px solid lightgray;
            border-radius: 5px;
        }
        .form_items:focus{
            outline: none;
            border: none;
            box-shadow: 0 0 10px gray;
            width: 140px;
        }
    </style>
</head>
<body>
<div>
    <h2>Справочник студентов</h2>
</div>
<table>
    <thead>
    <tr>
        <th>#ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="guide">
    </tbody>
</table>
<form id="form">
    <div id="form_place">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" required placeholder="Пётр" class="form_items">
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" required placeholder="Петров" class="form_items">
    <input type="submit" value="добавить" class="add , button">
    </div>

</form>
<div id="formForEdit">

</div>
</body>
<script src="studentList.js" type="application/javascript"></script>
</html>
